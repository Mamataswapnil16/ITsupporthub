<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | IT Support Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Login to IT Support Hub</h2>
    <form id="loginForm">
      <input type="text" id="userId" placeholder="Enter your ID or Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error" style="color: red;"></p>
    </form>
  </div>

  <script>
    const users = [
      { id: "student123", email: "test@example.com", password: "password123" },
      { id: "student456", email: "user@domain.com", password: "pass456" },
    ];

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();

      const user = users.find(
        (u) => (u.id === userId || u.email === userId) && u.password === password
      );

      if (user) {
        localStorage.setItem("loginTime", new Date().getTime());
        localStorage.setItem("userId", user.id);
        window.location.href = "freemium.html";
      } else {
        document.getElementById("error").textContent = "Invalid login credentials!";
      }
    });
  </script>
</body>
</html>
