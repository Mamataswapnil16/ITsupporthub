
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - IT Support Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="logo.png" alt="IT Support Hub Logo" class="logo" />
      <h2>Login to IT Support Hub</h2>
      <form id="loginForm">
        <input type="text" id="loginID" placeholder="Email or Student ID" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="note">New user? <a href="#">Register here</a></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
